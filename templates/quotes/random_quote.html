<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Случайная цитата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { max-width: 800px; margin: 50px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Случайная цитата</h1>
        {% if quote %}
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>"{{ quote.text }}"</p>
                        <footer class="blockquote-footer">{{ quote.author }} (Источник: {{ quote.source }})</footer>
                    </blockquote>
                    <p class="mt-3">Просмотры: {{ quote.views }}</p>
                    <p>Лайки: {{ quote.likes }} | Дизлайки: {{ quote.dislikes }}</p>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <input type="hidden" name="quote_id" value="{{ quote.id }}">
                        <button type="submit" name="action" value="like" class="btn btn-primary">Лайк</button>
                        <button type="submit" name="action" value="dislike" class="btn btn-danger">Дизлайк</button>
                    </form>
                </div>
            </div>
        {% else %}
            <div class="alert alert-info mt-5 text-center" role="alert">
                Нет цитат. Добавьте новые.
            </div>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{% url 'add_quote' %}" class="btn btn-success">Добавить цитату</a>
            <a href="{% url 'top_quotes' %}" class="btn btn-info">Топ-10</a>
        </div>
    </div>
</body>
</html>
