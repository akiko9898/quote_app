<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Топ-10 цитат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1200px; margin: 50px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Топ-10 популярных цитат</h1>
        <form method="get" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label>Фильтр по источнику:</label>
                    <select name="source" class="form-select">
                        <option value="">Все</option>
                        {% for s in sources %}
                            <option value="{{ s }}" {% if s == current_source %}selected{% endif %}>{{ s }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Сортировка:</label>
                    <select name="sort_by" class="form-select">
                        <option value="-likes" {% if sort_by == '-likes' %}selected{% endif %}>По лайкам (убыв.)</option>
                        <option value="-views" {% if sort_by == '-views' %}selected{% endif %}>По просмотрам (убыв.)</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Фильтровать" class="btn btn-primary mt-3">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Цитата</th>
                    <th>Автор</th>
                    <th>Источник</th>
                    <th>Лайки</th>
                    <th>Дизлайки</th>
                    <th>Просмотры</th>
                </tr>
            </thead>
            <tbody>
                {% for quote in quotes %}
                    <tr>
                        <td>"{{ quote.text }}"</td>
                        <td>{{ quote.author }}</td>
                        <td>{{ quote.source }}</td>
                        <td>{{ quote.likes }}</td>
                        <td>{{ quote.dislikes }}</td>
                        <td>{{ quote.views }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="{% url 'random_quote' %}" class="btn btn-secondary">Вернуться к случайной цитате</a>
        </div>
    </div>
</body>
</html>
