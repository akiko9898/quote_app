<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Топ цитат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Топ 10 цитат</h1>
        <ul class="list-group">
            {% for quote in top_quotes %}
                <li class="list-group-item">
                    {{ quote.text }} - {{ quote.source.name }} (Лайки: {{ quote.likes }}, Дизлайки: {{ quote.dislikes }}, Просмотры: {{ quote.views }})
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'random_quote' %}" class="btn btn-primary mt-3">Вернуться к случайной цитате</a>
    </div>
</body>
</html>
